<nav aria-label="paginator">
    <ul class="pagination">
        {% if prev_url %}
                <li class="page-item"><a class="page-link" href="?page={{prev_url}}">&laquo; Previous</a></li>
        {% else %}
                <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">&laquo; Previous</a></li>
        {% endif %}
        {% for i in count %}
                {% if page == i %}
                <li class="page-item active"><span class="page-link">{{ i }} <span class="sr-only">(current)</span></span></li>
                {% else %}
                <li class="page-item"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
                {% endif %}
        {% endfor %}
        {% if next_url %}
                <li class="page-item"><a class="page-link" href="?page={{next_url}}">Next &raquo;</a></li>
        {% else %}
                <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Next &raquo;</a></li>
        {% endif %}
    </ul>
</nav>
