{% extends "base.html" %}

{% block content %}
    {% for product in products %}
        <div class="row">
            <div class="col-sm-2">
                <img src="{{product.image}}">
            </div>
             <div class="col-sm-8">
                <b><a class="p-0 text-dark" href="{{ product.link }}">{{ product.name }}</a></b><br>
                {{product.description}}<br>
                {{ product.history_price[-1][0] }} Ñ€. | {{product.full_price}}<br>
                {{product.last_update}}
            </div>
        </div>
    {% endfor %}
{% endblock %}
